name: Build and Validate Site

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 25

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.8
          bundler-cache: false

      - name: Install Ruby dependencies
        run: |
          bundle config set path vendor/bundle
          bundle lock --add-platform x86_64-linux
          bundle install --jobs 4

      - name: Install Playwright Chromium
        run: npx --yes --package playwright playwright install --with-deps chromium

      - name: Build and validate Jekyll output
        run: ./bin/pipeline ci

      - name: Playwright smoke check
        run: ./bin/pipeline smoke
