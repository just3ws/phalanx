<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ '/assets/img/og-image.svg' | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ '/assets/img/og-image.svg' | absolute_url }}">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{ site.title }}",
      "url": "{{ '/' | absolute_url }}",
      "description": "{{ site.description }}",
      "about": {
        "@type": "VideoGame",
        "name": "{{ site.title }}",
        "url": "{{ '/' | absolute_url }}",
        "description": "{{ site.description }}",
        "genre": "Card Game",
        "numberOfPlayers": {
          "@type": "QuantitativeValue",
          "minValue": 2,
          "maxValue": 2
        },
        "gamePlatform": "Tabletop",
        "playMode": "MultiPlayer"
      }
    }
    </script>
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/img/favicon.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    {% include header.html %}
    <main id="main" class="container">
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
