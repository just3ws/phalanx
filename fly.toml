app = "phalanx-game"
primary_region = "ord"

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  HOST = "0.0.0.0"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
