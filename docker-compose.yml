services:
  phalanx:
    build: .
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: "3001"
      HOST: "0.0.0.0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
